<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="header">
      <h1 class="header-title">
        Rock <br />
        Paper <br />
        Scissors
      </h1>
      <div class="score-container">
        <p>SCORE</p>
        <h1>0</h1>
      </div>
    </section>

    <div class="game-board">
      <div class="background-effects-container">
        <div class="highlight-container highlight-container-left">
          <div class="highlight highlight-sm highlight-sm-left"></div>
          <div class="highlight highlight-md highlight-md-left"></div>
          <div class="highlight highlight-lg highlight-lg-left"></div>
        </div>
        <!-- <div class="highlight-container highlight-container-right">
          <div class="highlight highlight-sm highlight-sm-right"></div>
          <div class="highlight highlight-md highlight-md-right"></div>
          <div class="highlight highlight-lg highlight-lg-right"></div>
        </div> -->
      </div>

      <div class="play-area-container">
        <!-- triangular bg -->
        <div class="play-area-bg"></div>
        <!-- user choice: rock,paper,scissors -->
        <div class="choices-container">
          <div class="choice-container paper">
            <div class="choice-white-bg">
              <img src="./resources/icon-paper.svg" alt="paper" />
            </div>
          </div>
          <!-- <div class="choice-container scissors">
            <div class="choice-white-bg">
              <img src="./resources/icon-scissors.svg" alt="scissors" />
            </div>
          </div>
          <div class="choice-container rock">
            <div class="choice-white-bg">
              <img src="./resources/icon-rock.svg" alt="rock" />
            </div>
          </div> -->
        </div>
      </div>
      <div class="game-overlay-container"></div>
    </div>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
